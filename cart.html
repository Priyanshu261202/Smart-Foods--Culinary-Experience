<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart – Smart Foods</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600;700;800&family=Inter:wght@200;300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-gold: #C9A961;
      --bright-gold: #E8D078;
      --dark-gold: #A68B3B;
      --rich-black: #0A0A0A;
      --charcoal: #1C1C1E;
      --soft-white: #FAFAFA;
      --cream: #F8F6F0;
      --text-dark: #1D1D1F;
      --text-muted: #6D6D70;
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --shadow-card: 0 15px 35px rgba(0, 0, 0, 0.1);
      --success-green: #34D399;
      --danger-red: #EF4444;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: 
        radial-gradient(circle at 30% 20%, rgba(201, 169, 97, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(201, 169, 97, 0.1) 0%, transparent 40%),
        linear-gradient(145deg, #000000 0%, #1C1C1E 50%, #0A0A0A 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--soft-white);
    }

    header {
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(30px);
      border-bottom: 1px solid var(--glass-border);
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 25px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: var(--primary-gold);
      text-decoration: none;
      font-weight: 400;
      letter-spacing: 2px;
    }

    .back-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--soft-white);
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .back-btn:hover {
      background: var(--primary-gold);
      color: var(--rich-black);
    }

    .page-header {
      text-align: center;
      padding: 60px 25px 40px;
    }

    .page-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: var(--soft-white);
      margin-bottom: 15px;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    .page-subtitle {
      font-size: 1.1rem;
      color: rgba(250, 250, 250, 0.7);
      font-weight: 300;
    }

    .cart-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 25px 80px;
    }

    .empty-cart {
      text-align: center;
      padding: 80px 20px;
      display: none;
    }

    .empty-cart.show {
      display: block;
    }

    .empty-cart-icon {
      font-size: 4rem;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-cart h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      color: var(--soft-white);
      margin-bottom: 15px;
    }

    .empty-cart p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .continue-shopping {
      background: linear-gradient(135deg, var(--primary-gold), var(--bright-gold));
      color: var(--rich-black);
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .continue-shopping:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(201, 169, 97, 0.4);
    }

    .cart-content {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 40px;
      align-items: start;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      background: rgba(248, 246, 240, 0.98);
      border-radius: 20px;
      padding: 25px;
      box-shadow: var(--shadow-card);
      border: 1px solid rgba(201, 169, 97, 0.08);
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .item-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .item-info h4 {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--text-dark);
      margin-bottom: 5px;
    }

    .item-price {
      font-size: 1.1rem;
      color: var(--dark-gold);
      font-weight: 600;
    }

    .item-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .quantity-btn {
      background: var(--primary-gold);
      color: var(--rich-black);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-btn:hover {
      background: var(--bright-gold);
      transform: scale(1.1);
    }

    .quantity-display {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-dark);
      min-width: 40px;
      text-align: center;
      background: rgba(201, 169, 97, 0.1);
      padding: 8px 12px;
      border-radius: 20px;
    }

    .remove-item {
      background: var(--danger-red);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .remove-item:hover {
      background: #dc2626;
      transform: translateY(-1px);
    }

    .item-total {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--dark-gold);
    }

    .cart-summary {
      background: rgba(248, 246, 240, 0.98);
      border-radius: 20px;
      padding: 30px;
      box-shadow: var(--shadow-card);
      border: 1px solid rgba(201, 169, 97, 0.08);
      position: sticky;
      top: 120px;
    }

    .summary-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-bottom: 20px;
      text-align: center;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      color: var(--text-dark);
    }

    .summary-row.total {
      border-top: 2px solid var(--primary-gold);
      padding-top: 15px;
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--dark-gold);
    }

    .checkout-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary-gold), var(--bright-gold));
      color: var(--rich-black);
      border: none;
      padding: 18px;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 25px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(201, 169, 97, 0.4);
    }

    .payment-methods {
      margin-top: 20px;
      text-align: center;
    }

    .payment-methods h4 {
      color: var(--text-dark);
      font-size: 0.9rem;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .payment-icons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .payment-icon {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 0.8rem;
      color: var(--text-dark);
    }

    .toast {
      position: fixed;
      top: 100px;
      right: 25px;
      background: var(--success-green);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-weight: 500;
      z-index: 10000;
      transform: translateX(400px);
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(52, 211, 153, 0.3);
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      background: var(--danger-red);
    }

    @media (max-width: 768px) {
      .cart-content {
        grid-template-columns: 1fr;
        gap: 30px;
      }
      
      .cart-summary {
        position: static;
      }
      
      .page-title {
        font-size: 2.5rem;
      }
      
      .cart-container {
        padding: 0 20px 60px;
      }
    }

    @media (max-width: 480px) {
      .item-details {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .item-controls {
        flex-direction: column;
        gap: 15px;
        align-items: stretch;
      }
      
      .quantity-controls {
        justify-content: center;
      }
      
      .page-header {
        padding: 40px 15px 30px;
      }
      
      .page-title {
        font-size: 2.2rem;
      }
      
      .header-content {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">Smart Foods</a>
      <a href="index.html" class="back-btn">← Back to Menu</a>
    </div>
  </header>

  <div class="toast" id="toast">Item updated!</div>

  <section class="page-header">
    <h1 class="page-title">Your Cart</h1>
    <p class="page-subtitle">Review your items and proceed to checkout</p>
  </section>

  <div class="cart-container">
    <div class="empty-cart" id="emptyCart">
      <div class="empty-cart-icon">🛒</div>
      <h3>Your cart is empty</h3>
      <p>Looks like you haven't added any items to your cart yet</p>
      <a href="index.html" class="continue-shopping">Continue Shopping</a>
    </div>

    <div class="cart-content" id="cartContent" style="display: none;">
      <div class="cart-items" id="cartItems">
        

      </div>

      <div class="cart-summary">
        <h3 class="summary-title">Order Summary</h3>
        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">₹0</span>
        </div>
        <div class="summary-row">
          <span>Delivery Fee:</span>
          <span id="deliveryFee">₹50</span>
        </div>
        <div class="summary-row">
          <span>Tax (5%):</span>
          <span id="tax">₹0</span>
        </div>
        <div class="summary-row total">
          <span>Total:</span>
          <span id="total">₹0</span>
        </div>
        <button class="checkout-btn" onclick="proceedToCheckout()">
          Proceed to Checkout
        </button>
        <div class="payment-methods">
          <h4>We Accept</h4>
          <div class="payment-icons">
            <span class="payment-icon">💳 Cards</span>
            <span class="payment-icon">📱 UPI</span>
            <span class="payment-icon">💸 COD</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let cart = {};
    let cartItemCount = 0;

    function loadCart() {
      const savedCart = localStorage.getItem('smartFoodsCart');
      const savedCount = localStorage.getItem('smartFoodsCartCount');
      
      if (savedCart) {
        cart = JSON.parse(savedCart);
        cartItemCount = parseInt(savedCount) || 0;
      }
      
      displayCart();
    }

    function displayCart() {
      const emptyCart = document.getElementById('emptyCart');
      const cartContent = document.getElementById('cartContent');
      const cartItems = document.getElementById('cartItems');
      
      if (cartItemCount === 0 || Object.keys(cart).length === 0) {
        emptyCart.classList.add('show');
        cartContent.style.display = 'none';
        return;
      }
      
      emptyCart.classList.remove('show');
      cartContent.style.display = 'grid';
      
      cartItems.innerHTML = '';
      
      Object.keys(cart).forEach(itemName => {
        const item = cart[itemName];
        const itemTotal = item.price * item.quantity;
        
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div class="item-details">
            <div class="item-info">
              <h4>${itemName}</h4>
              <div class="item-price">₹${item.price} each</div>
            </div>
            <div class="item-total">₹${itemTotal}</div>
          </div>
          <div class="item-controls">
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="decreaseQuantity('${itemName}')">-</button>
              <span class="quantity-display">${item.quantity}</span>
              <button class="quantity-btn" onclick="increaseQuantity('${itemName}')">+</button>
            </div>
            <button class="remove-item" onclick="removeItem('${itemName}')">Remove</button>
          </div>
        `;
        
        cartItems.appendChild(cartItem);
      });
      
      updateSummary();
    }

    function increaseQuantity(itemName) {
      if (cart[itemName]) {
        cart[itemName].quantity++;
        updateCart();
        showToast('Item quantity increased!');
      }
    }

    function decreaseQuantity(itemName) {
      if (cart[itemName] && cart[itemName].quantity > 1) {
        cart[itemName].quantity--;
        updateCart();
        showToast('Item quantity decreased!');
      } else if (cart[itemName] && cart[itemName].quantity === 1) {
        removeItem(itemName);
      }
    }

    function removeItem(itemName) {
      if (cart[itemName]) {
        delete cart[itemName];
        cartItemCount--;
        updateCart();
        showToast('Item removed from cart!', 'error');
      }
    }

    function updateCart() {
      // Recalculate cart item count
      cartItemCount = Object.keys(cart).length;
      
      // Save to localStorage
      localStorage.setItem('smartFoodsCart', JSON.stringify(cart));
      localStorage.setItem('smartFoodsCartCount', cartItemCount.toString());
      
      // Refresh display
      displayCart();
    }

    function updateSummary() {
      let subtotal = 0;
      
      Object.keys(cart).forEach(itemName => {
        const item = cart[itemName];
        subtotal += item.price * item.quantity;
      });
      
      const deliveryFee = subtotal > 0 ? 50 : 0;
      const tax = Math.round(subtotal * 0.05);
      const total = subtotal + deliveryFee + tax;
      
      document.getElementById('subtotal').textContent = `₹${subtotal}`;
      document.getElementById('deliveryFee').textContent = `₹${deliveryFee}`;
      document.getElementById('tax').textContent = `₹${tax}`;
      document.getElementById('total').textContent = `₹${total}`;
    }

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2000);
    }

    function proceedToCheckout() {
      if (Object.keys(cart).length === 0) {
        showToast('Your cart is empty!', 'error');
        return;
      }
      
      // Simulate payment gateway integration
      const total = document.getElementById('total').textContent;
      const confirmPayment = confirm(`Proceed to payment gateway?\nTotal Amount: ${total}\n\nThis will redirect you to the payment page.`);
      
      if (confirmPayment) {
        
        simulatePayment();
      }
    }

    function simulatePayment() {
      
      const checkoutBtn = document.querySelector('.checkout-btn');
      const originalText = checkoutBtn.textContent;
      checkoutBtn.textContent = 'Processing Payment...';
      checkoutBtn.disabled = true;
      
      
      setTimeout(() => {
       
        cart = {};
        cartItemCount = 0;
        localStorage.removeItem('smartFoodsCart');
        localStorage.removeItem('smartFoodsCartCount');
        
        
        alert('🎉 Payment Successful!\n\nThank you for your order!\nYour food will be delivered within 30-45 minutes.\n\nOrder confirmation has been sent to your email.');
        
        // Redirect to menu
        window.location.href = 'index.html';
      }, 2000);
    }

    // Load cart when page loads
    window.addEventListener('DOMContentLoaded', loadCart);
  </script>
</body>
</html>
